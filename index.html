<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simone!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    <h1>Let's Play Simone!</h1>
    
    <p>
    Welcome to Simone, the totally not copywrited memory game that definitely does not already exist...
      She is a fun game that tests how well you can remember
      a pattern of colors and tones. Get to a pattern that's 8 tones 
      long and you win! Click start to begin...
    </p>
    
    <button id="startBtn" onclick="startGame()">
      Start
    </button>
    <button id="stopBtn" class="hidden" onclick="stopGame()">
      Stop
    </button>
    
    <div id="gameButtonArea">
      <button id="button1" onmousedown="startTone(1)" onmouseup="stopTone()" onclick="guess(1)"></button>
      <button id="button2" onmousedown="startTone(2)" onmouseup="stopTone()" onclick="guess(2)"></button>      
      <button id="button3" onmousedown="startTone(3)" onmouseup="stopTone()" onclick="guess(3)"></button>
      <button id="button4" onmousedown="startTone(4)" onmouseup="stopTone()" onclick="guess(4)"></button>      
    </div>
    
    
  </body>
</html>
